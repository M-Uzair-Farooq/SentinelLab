# Framework Configuration
framework:
  name: "Educational Attack-Defense Framework"
  version: "1.0.0"
  author: "Student Project"
  university: "Cybersecurity Program"

# Lab Network Settings
network:
  allowed_subnets:
    - "192.168.56.0/24"  # VirtualBox Host-Only
    - "10.0.0.0/24"      # Internal Lab
    - "172.16.0.0/24"    # Internal Lab
  blocked_subnets:
    - "0.0.0.0/0"        # Block all public (override with allowed)
  max_scan_ports: 100

# Scanning Configuration
scanning:
  timeout: 2.0
  tcp_ports: [21, 22, 23, 25, 53, 80, 110, 135, 139, 443, 445, 3389, 8080]
  udp_ports: [53, 67, 68, 69, 123, 137, 138, 161, 162]

# Exploitation Settings
exploitation:
  max_attempts: 3
  timeout: 30
  safe_mode: true

# Reporting
reporting:
  output_dir: "./reports/generated_reports"
  formats: ["pdf", "html", "txt"]
  auto_save: true

# GUI Settings
gui:
  theme: "dark"
  font_size: 10
  auto_refresh: false